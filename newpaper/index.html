<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

                    <a href="#">Liên hệ</a>

                    <a href="#">Quảng cáo</a>
